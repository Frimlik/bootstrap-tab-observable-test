<ul
  class="nav nav-tabs nav-fill nav-custom-color"
  id="mySecondTab"
  role="tablist"
>
  <li
    class="nav-item bootstrap-variable-overview-widget"
    *ngFor="let page of pages; index as i"
  >
    <a
      class="nav-link"
      data-toggle="tab"
      href="#i"
      role="tab"
      attr.aria-controls="{{ page }}"
      attr.data-index="{{ i }}"
    >
      {{ i }}
    </a>
  </li>
</ul>
<div class="tab-content" id="mySecondTabContent">
  <div
    *ngFor="let page of pages; index as i"
    class="tab-pane fade"
    role="tabpanel"
  >
    {{ i }}
    <ng-container>
      <app-tab-item> </app-tab-item>
    </ng-container>
  </div>
</div>
